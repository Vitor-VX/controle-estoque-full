<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/paginaLoginAdmin.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" rel="stylesheet">
    <title>Login Acesso</title>
</head>

<body>
    <div class="container-login">
        <h3>Faça o Login</h3>

        <div class="campos-input">
            <label for="user_admin">Usuário:</label>
            <input type="text" id="user_admin" placeholder="Seu nome de usuário">

            <label for="password_admin">Senha:</label>
            <input type="password" id="password_admin" placeholder="Sua senha">
        </div>

        <div class="campo-botoes">
            <a href="#" class="btn-entrar">Entrar</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../scriptsAdmin/scriptLogin.js"></script>
</body>

</html>
