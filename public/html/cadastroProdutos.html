<h3>Cadastrar produto</h3>

<div class="conteiner-cadastro-produto">
    <div class="conteiner-inputs">
        <label for="nome_produto_id">Nome do Produto</label>
        <input type="text" id="nome_produto_id">

        <label for="descricao_produto_id">Descrição do produto</label>
        <input type="text" id="descricao_produto_id">

        <label for="preco_produto_id">Preço do Produto</label>
        <input type="number" id="preco_produto_id">

        <label>Categoria do Produto</label>
        <div class="dropdown">
            <div class="select">
                <span class="selected">Nenhum</span>
                <div class="caret"></div>
            </div>
            <ul class="menu">
                <li>Eletrônicos</li>
                <li>Roupas</li>
                <li>Alimentos</li>
                <li>Móveis</li>
                <li>Brinquedos</li>
            </ul>
        </div>
    </div>

    <a id="btn_aplicar_produtos">Aplicar</a>
</div>
